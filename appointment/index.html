<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <!--------------css cdn setup----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Font Awesome/all.min.css">
    <link rel="stylesheet" href="Font Awesome/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!----------------header start------------>
            <div class="appointment text-white ">
                <h2>Appointment</h2>
                <p>Home > Appointment</p>
            </div>
            <!----------------header end------------>
        </div>
    </div>
    <div class="container">
        <!------container start-------->
        <div class="row">
            <!------col-7 start-------->
            <div class="col-7 ">
                <div class="headfm">
                    <h2>Book Your Appointment</h2>
                    <p>We will confirm your appointment within 2 hours</p>
                    <div class="row">
                        <div class="col-6">
                            <form>
                                <div class="row">
                                    <div class="col-2 p-3 sat ">
                                        <a href="#"><i class="fas fa-user-alt"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Name</label>
                                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Enter your Name">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 p-3 sat">
                                        <a href="#"><i class="fas fa-phone-alt"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Phone</label>
                                            <input type="number" id="disabledTextInput" class="form-control" placeholder="Enter your number">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 p-3 sat">
                                        <a href="#"><i class="fas fa-user-md"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledSelect" class="form-label">Doctor</label>
                                            <select id="disabledSelect" class="form-select">
                                                    <option>Choose doctor</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>


                        <div class="col-6">
                            <form>
                                <div class="row">
                                    <div class="col-2 p-3 sat">
                                        <a href="#"><i class="far fa-envelope"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Email</label>
                                            <input type="email" id="disabledTextInput" class="form-control" placeholder="Enter your Email">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 p-3 sat">
                                        <a href="#"><i class="fas fa-hospital-user"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledSelect" class="form-label">Services</label>
                                            <select id="disabledSelect" class="form-select">
                                                    <option>Dental Care</option>
                                                </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-2 p-3 sat">
                                        <a href="#"><i class="fas fa-user-alt"></i></a>
                                    </div>
                                    <div class="col-10">
                                        <div class="mb-3">
                                            <label for="disabledTextInput" class="form-label">Age</label>
                                            <input type="email" id="disabledTextInput" class="form-control" placeholder="Your Age">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--------left col-7-----end-------->
                    <div class=" subbtn text-center w-30 h-10 p-5">
                        <button type="submit" class="btn btn-success ">Submit</button>
                    </div>
                </div>
            </div>

            <!--------right col-5-----start-------->

            <div class="col-5 p-5 back ">

                <div class="leftimg bg-white ">
                    <h2 class="p-3">Working </h2>

                    <table class="table">
                        <tbody class=" ">
                            <tr>
                                <td>Monday</td>
                                <td>9:00 Am</td>
                            </tr>
                            <tr>
                                <td>Tuesday</td>
                                <td>9:00 Am</td>
                            </tr>
                            <tr>
                                <td>Wednesday</td>
                                <td>9:00 Am</td>
                            </tr>
                            <tr>
                                <td>Thursday</td>
                                <td>9:00 Am</td>
                            </tr>
                            <tr>
                                <td>Friday</td>
                                <td>9:00 Am</td>
                            </tr>
                            <tr>
                                <td>Saturday</td>
                                <td>9:00 Am</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>


            <!--------right col-5-----end-------->
            <!--------total row end-------->
        </div>
    </div>
    <!------container end-------->




    <!--------------js cdn setup----------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
